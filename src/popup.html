<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="toggleContainer">
        <div>
            <label for="toggleProgressBarSwitch">Show progress bar</label>
            <label class="switch">
                <input type="checkbox" id="toggleProgressBarSwitch" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div>
            <label class="switch vertical bigger">
                <input type="checkbox" id="toggleOverlay" checked>
                <span class="slider"></span>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>

</html>
